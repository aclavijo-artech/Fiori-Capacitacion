specVersion: "3.1"
metadata:
  name: clase3
type: application

framework:
  name: SAPUI5
  version: 1.129.0    
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon

server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: clase3
        ui5Theme: sap_horizon

    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false