# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: tpcurso
type: application
framework:
  name: SAPUI5
  version: 1.140.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /odata
            url: https://99fc57f7trial-proyecto-final-api-srv.cfapps.us10-001.hana.ondemand.com
            destination: TrabajoFinal
          - url: https://besr4d.artech.cr/
            client: '400'
            authenticationType: BasicAuthentication
            destination: R4D
            path: /sap
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /odata/v4/api
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/Z_TRABAJOFINAL_FIORI_SRV
            metadataPath: ./webapp/localService/Z_TRABAJOFINAL_FIORI_SRV/metadata.xml
            mockdataPath: ./webapp/localService/Z_TRABAJOFINAL_FIORI_SRV/data
            generateMockData: true
        annotations: []
