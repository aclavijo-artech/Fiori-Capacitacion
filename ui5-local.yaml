# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: fxxglobalctrl
type: application
framework:
  name: SAPUI5
  version: 1.120.23
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.fe.templates
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        backend:
          - path: /sap
            url: http://besr4d
            destination: R4D
          - url: http://besr4d:80/
            client: '400'
            authenticationType: BasicAuthentication
            destination: R4D
            path: /sap/opu/odata4/sap/zui_fxx_global_ctrl/srvd/sap/zi_fxx_global_ctrl_srv/0001/
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata4/sap/zui_fxx_global_ctrl/srvd/sap/zi_fxx_global_ctrl_srv/0001
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
        annotations: []
