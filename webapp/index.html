<!DOCTYPE html>
<!-- Indica que este documento está escrito en HTML5. Es obligatorio para que los navegadores lo interpreten correctamente. -->

<html lang="en">
<!-- Elemento raíz del documento HTML. El atributo lang="en" especifica que el contenido está en inglés. -->

    <head>
        <!-- Contenedor de metadatos del documento (no visible en la página). -->

        <meta charset="UTF-8">
        <!-- Define la codificación de caracteres como UTF-8, permitiendo el uso de caracteres especiales (ñ, tildes, etc.). -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Hace que el diseño sea adaptable (responsive) en dispositivos móviles. -->
        <!-- 'width=device-width' adapta el ancho al tamaño del dispositivo. -->
        <!-- 'initial-scale=1.0' establece el nivel de zoom inicial. -->

        <title>Test</title>
        <!-- Título de la pestaña del navegador. No se muestra en la página, solo en la interfaz del navegador. -->
    </head>

    <body>
        <!-- Cuerpo del documento. Aquí va todo el contenido visible en la página. -->

        <div>
            <!-- Contenedor genérico. Se puede usar para agrupar contenido. -->

            <h1>Hello World</h1>
            <!-- Encabezado de nivel 1. Es el texto más importante del contenido visible. -->
            <!-- "Hello World" es un mensaje típico de prueba o demostración. -->
        </div>
    </body>
</html>
