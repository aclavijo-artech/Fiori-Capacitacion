# Archivo i18n_es.properties
# Este archivo contiene las traducciones de las claves usadas en la aplicación para el idioma español (español - España).
# El sufijo "_es" indica que es la versión en español del archivo de internacionalización.
# Por ejemplo, la clave "name" tendrá el valor traducido al español.
# El formato general para archivos i18n es:
# i18n.properties → idioma por defecto (generalmente inglés).
    # i18n_es.properties → español genérico.
    # i18n_es_CO.properties → español de Colombia.
    # i18n_es_AR.properties → español de Argentina.
    # i18n_en_US.properties → inglés de Estados Unidos.

name=Hola
# Traducción en español para la clave "name".
# Cuando la aplicación detecta que el idioma es español, usará este valor para mostrar "Hola" en lugar de "Hello".
