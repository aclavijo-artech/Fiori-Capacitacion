# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: projectcamilov2
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: R4D
          url: http://besr4d:80/
          client: '400'
        app:
          name: TRABAJOFINAL
          package: $TMP
          transport: ''
        exclude:
          - /test/
