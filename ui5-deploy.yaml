specVersion: "3.1"
metadata:
  name: projectcamilov2
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: projectcamilov2
        relativePaths: true
        additionalFiles:
          - xs-app.json